<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>NEON FORTUNE | VIP Crypto Lottery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Main Container -->
    <div class="glass-container">
        <!-- Header -->
        <header>
            <div class="logo">
                <span class="neon-text">NEON</span> FORTUNE
            </div>
            <div class="wallet-status" id="wallet-status">
                <i class="fas fa-wallet"></i>
                <span>Not Connected</span>
            </div>
        </header>

        <!-- Hero Section -->
        <main>
            <h1 class="title">
                <span class="neon-text">BLOCKCHAIN</span> LOTTERY
            </h1>
            <p class="subtitle">0.025 ETH entry for <span class="neon-text">0.45 ETH JACKPOT</span></p>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-coins"></i>
                    </div>
                    <h3>Current Pool</h3>
                    <p id="current-pool">0 ETH</p>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <h3>Participants</h3>
                    <p id="participants">0</p>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <h3>Last Winner</h3>
                    <p id="last-winner">TBD</p>
                </div>
            </div>

            <div class="action-buttons">
                <button id="connect-btn" class="neon-button">
                    <i class="fas fa-plug"></i> CONNECT WALLET
                </button>
                <button id="enter-btn" class="neon-button purple">
                    <i class="fas fa-ticket-alt"></i> BUY TICKET
                </button>
            </div>

            <div id="winner-banner" class="winner-banner hidden">
                <h2><span class="neon-text">ðŸŽ‰ WINNER! ðŸŽ‰</span></h2>
                <p id="winner-address"></p>
                <p>Won <span class="neon-text" id="prize-amount"></span> ETH!</p>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-discord"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
            </div>
            <p>Â© 2023 NEON FORTUNE | Provably Fair Smart Contract</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/particles.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize particles with exact settings from your screenshot
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 26, // Matches your screenshot count
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00f0ff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00f0ff",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    }
                }
            }
        });
    </script>
</body>
</html>
